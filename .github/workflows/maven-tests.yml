name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # CRITICAL: This tells GitHub to run all steps inside your project folder
    defaults:
      run:
        working-directory: ./calibratedcpp-beast

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          # We need to tell the cache action where the pom is too!
          cache-dependency-path: calibratedcpp-beast/pom.xml

      - name: Compile
        run: mvn -B test-compile

      - name: Run Unit Tests
        run: mvn -B test